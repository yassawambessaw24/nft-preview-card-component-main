<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor NFT preview card component</title>

</head>
<body>
  <main>
    <div class="card">
      <article class="main-image">
       <img src="images/image-equilibrium.jpg" alt="Equilibrium #3429">
       <div>
        <img src="images/icon-view.svg" alt="icon">
       </div>
      </article>

      <h3>Equilibrium #3429</h3>

      <p class="equilibrium-disc">Our Equilibrium collection promotes balance and calm.</p>

      <div class="flex-group">
        <div class="ETH-price">
          <img src="images/icon-ethereum.svg" alt="icon">
          <p>0.041 ETH</p>
        </div>
        
        <div class="deadline">
          <img src="images/icon-clock.svg" alt="icon">
          <p>3 days left</p>
        </div>
        
      </div>

      <hr>

      <div class="creator">
        <img src="images/image-avatar.png" alt="Creaters-avatar">

        <p class="jules"> 
          <span>Creation of</span> Jules Wyvern
        </p>
      </div>
      
  </main>

</body>
</html>
